  <body>


  	Q1. WHAT IS 2+3? <br>

<!-- When the following button is clicked, the results (x out of total) are displayed -->
 <input type="submit" name="submit" value="submitQuiz" onclick="result()">

 <input type="button" name="answers" value="show Correct Answer" onclick="correctAnswerHighlighter()">
